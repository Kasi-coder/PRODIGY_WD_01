<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fitness Forge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar" id="navbar">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="programs.html">Programs</a></li>
            <li><a href="trainers.html">Trainers</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>Have questions? Feel free to reach out to us.</p>

        <div class="contact-wrapper">
            <!-- Contact Form -->
            <form class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>

            <!-- Contact Info -->
            <div class="contact-info">
                <h3>Get in Touch</h3>
                <p><strong>Email:</strong> support@fitnessforge.com</p>
                <p><strong>Phone:</strong> +1 234 567 890</p>
                <p><strong>Address:</strong> 123 Gym Street, Fitness City</p>

                <!-- Social Media Links -->
                <div class="social-icons">
                    <a href="#"><img src="assets/facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="assets/instagram.png" alt="Instagram"></a>
                    <a href="#"><img src="assets/twitter.png" alt="Twitter"></a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Fitness Forge. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
